<section data-ng-controller="StudentsController" data-ng-init="find()">
  <div data-ng-show="students && students.length" class="col-md-12"> 
    <div class="row">
      <div class="col-lg-12">
        <div class="page-header">
          <h2 id="container">STUDENTS</h2>
        </div>
      </div>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Filter By Description" ng-model="filters.description" ng-change="getListProducts()">
            <br/>
            Name
          </th>
          <th> Address </th>
          <th>
            <button type="submit" class="btn btn-success" ng-click="create()">New Student</button>
	    <br/><br/>
            Actions
          </th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat = "student in students">
          <td>{{student.first_name}}&nbsp{{student.middle_name}}&nbsp{{student.last_name}}</td>
          <td>{{student.student_address1}}&nbsp{{student.student_address2}}&nbsp{{student.student_city}}&nbsp{{student.student_state}}&nbsp{{student.student_zip}}</td>
          <td>
            <div class="button-actions">
              <button type="button" class="btn btn-default" title="View" ng-click="">
              <span class="glyphicon glyphicon-eye-open"></span>
              </button>
	      <button type="button" class="btn btn-default" title="Edit" ng-click="">
              <span class="glyphicon glyphicon-edit"></span>
              </button>
              <button type="button" class="btn btn-default" title="Remove" ng-click="remove(student)">
              <span class="glyphicon glyphicon-remove-circle"></span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <h1 data-ng-hide="!students || students.length">No students yet. <br> Add a new <a href="/#!/students/create">student</a></h1>
